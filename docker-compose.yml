# Deploy: WhatsApp AI Organizer — bridge + gateway + API + Redis.
# Uso: docker-compose up -d
# Primeira vez: ver QR do WhatsApp com docker-compose logs -f bridge
#
# Redis: fila assíncrona para outbound (mensagens); gateway consome da fila.
# Nota: o volume nanobot_data é partilhado por todos os serviços. Para uma única
# instância está correto. Escala horizontal (vários gateways) exige armazenamento
# distribuído/BD centralizado (ver workspace/ARCHITECTURE.md).

version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  bridge:
    build: .
    entrypoint: []  # override Dockerfile ENTRYPOINT ["nanobot"] so we run shell, not nanobot sh
    command: ["sh", "-c", "cd /app/bridge && if [ \"$${BRIDGE_DEBUG}\" = 1 ]; then npm run dev; else node dist/index.js; fi"]
    working_dir: /app
    ports:
      - "3001:3001"
    volumes:
      - nanobot_data:/root/.nanobot
    environment:
      - TZ=${TZ:-Europe/Lisbon}
      - AUTH_DIR=/root/.nanobot/whatsapp-auth
      - BRIDGE_PORT=3001
      - BRIDGE_DEBUG=0
      - BRIDGE_HEALTH_TOKEN=${HEALTH_CHECK_TOKEN:-}
      # ALLOW_SELF_MESSAGES=1: reencaminha mensagens que envias a ti mesmo (útil para testar com um só número)
      - ALLOW_SELF_MESSAGES=${ALLOW_SELF_MESSAGES:-0}
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -sf -H \"X-Health-Token: $$BRIDGE_HEALTH_TOKEN\" http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  api:
    build: .
    entrypoint: []  # override ENTRYPOINT so we run uvicorn directly, not nanobot uvicorn
    command: ["uvicorn", "backend.app:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    volumes:
      - nanobot_data:/root/.nanobot
    environment:
      - TZ=${TZ:-Europe/Lisbon}
      - NANOBOT_DATA=/root/.nanobot
      - HEALTH_CHECK_TOKEN=${HEALTH_CHECK_TOKEN:-}
      - API_SECRET_KEY=${API_SECRET_KEY:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    # env_file: .env  # optional: copy .env.example to .env for API key override
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -sf -H \"X-Health-Token: $$HEALTH_CHECK_TOKEN\" http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  gateway:
    build: .
    command: ["gateway"]
    ports:
      - "18790:18790"
    volumes:
      - nanobot_data:/root/.nanobot
    environment:
      - TZ=${TZ:-Europe/Lisbon}
      - NANOBOT_DATA=/root/.nanobot
      - NANOBOT_CHANNELS__WHATSAPP__BRIDGE_URL=ws://bridge:3001
      # Fila Redis para outbound (mensagens); se definido, gateway produz e consome desta fila.
      - REDIS_URL=redis://redis:6379/0
      # Limite de mensagens por minuto por utilizador (default 15). Aumentar para testes (ex.: 60).
      - RATE_LIMIT_MAX_PER_MINUTE=${RATE_LIMIT_MAX_PER_MINUTE:-15}
      - LLM_MAX_CONCURRENT=${LLM_MAX_CONCURRENT:-5}
      - LLM_TIMEOUT_SECONDS=${LLM_TIMEOUT_SECONDS:-60}
      - LLM_NUM_RETRIES=${LLM_NUM_RETRIES:-2}
      - NANOBOT_LOG_FILE=${NANOBOT_LOG_FILE:-}
    # env_file: .env  # optional: copy .env.example to .env (incl. NANOBOT_LOG_FILE)
    depends_on:
      bridge:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

volumes:
  nanobot_data:
  redis_data:
