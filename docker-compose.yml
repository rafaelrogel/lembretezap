# Deploy: WhatsApp AI Organizer â€” bridge + gateway + API.
# Uso: docker-compose up -d
# Primeira vez: ver QR do WhatsApp com docker-compose logs -f bridge

version: "3.8"

services:
  bridge:
    build: .
    entrypoint: []  # override Dockerfile ENTRYPOINT ["nanobot"] so we run shell, not nanobot sh
    command: ["sh", "-c", "cd /app/bridge && if [ \"$${BRIDGE_DEBUG}\" = 1 ]; then npm run dev; else node dist/index.js; fi"]
    working_dir: /app
    ports:
      - "3001:3001"
    volumes:
      - nanobot_data:/root/.nanobot
    environment:
      - AUTH_DIR=/root/.nanobot/whatsapp-auth
      - BRIDGE_PORT=3001
      - BRIDGE_DEBUG=0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  api:
    build: .
    entrypoint: []  # override ENTRYPOINT so we run uvicorn directly, not nanobot uvicorn
    command: ["uvicorn", "backend.app:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    volumes:
      - nanobot_data:/root/.nanobot
    environment:
      - NANOBOT_DATA=/root/.nanobot
    # env_file: .env  # optional: copy .env.example to .env for API key override
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  gateway:
    build: .
    command: ["gateway"]
    ports:
      - "18790:18790"
    volumes:
      - nanobot_data:/root/.nanobot
    environment:
      - NANOBOT_DATA=/root/.nanobot
      - NANOBOT_CHANNELS__WHATSAPP__BRIDGE_URL=ws://bridge:3001
    # env_file: .env  # optional: copy .env.example to .env
    depends_on:
      bridge:
        condition: service_healthy
    restart: unless-stopped

volumes:
  nanobot_data:
